include:
  - project: 'aut/ut-dev/infrastructure'
    ref: main
    file: 'templates/ci/docker/docker.yml'

build-scheduler:
  extends: .build
  variables:
    DOCKERFILE_PATH: ./Dockerfile
    DOCKER_CONTEXT: .
    RTK_SSH_PRIVATE_KEY: $SSH_PRIVATE_KEY

deploy-dev-internal:
  extends: .deploy-dev-internal

deploy-prod-internal:
  extends: .deploy-prod-dmz
  variables:
    RTK_DO_TRANSFER: 'this is just here to check if it is defined or not'
